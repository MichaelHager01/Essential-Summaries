<!DOCTYPE html>
<html lang="en">
<head>          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Summaries for Attorneys</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="intro">
        <div class="intro--title">
            <h1>Essential Summaries for Attorneys</h1>
        </div>
    </header>

    <form class="dropbox">
        <div class="dropbox--item">
            <label for="depositionFile">Deposition:</label>
            <input type="file" id="depositionFile" name="fileUpload" accept=".pdf">
        </div>

        <div class="dropbox--item">
            <label for="medicalRecordsFile">Medical Records:</label>
            <input type="file" id="medicalRecordsFile" name="fileUpload" accept=".pdf">
        </div>

        <div class="dropbox--item">
            <label for="discoveryFile">Discovery:</label>
            <input type="file" id="discoveryFile" name="fileUpload" accept=".pdf">
        </div>

        <input type="submit" value="Upload">

    </form>


</body>
</html>
